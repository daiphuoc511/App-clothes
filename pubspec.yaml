    - assets/images/icon/
    - assets/images/product/
    - assets/images/product/man/man-jacket/
    - assets/images/product/man/man-kaki-pant/
    - assets/images/product/man/man-polo/
    - assets/images/product/man/man-shirt/
    - assets/images/product/man/man-t-shirt/
    - assets/images/product/man/man-trouser/
    - assets/images/product/woman/woman-dress/
    - assets/images/product/woman/woman-jacket/
    - assets/images/product/woman/woman-kaki-pant/
